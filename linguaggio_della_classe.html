<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ä°talyanca SÄ±nÄ±f Ä°Ã§i Ä°letiÅŸim</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        h1 { 
            color: #2c3e50; 
            text-align: center; 
            font-family: 'Patrick Hand', cursive;
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #d35400; /* Kiremit rengi baÅŸlÄ±k */
        }

        .aciklama {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .kart-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
            width: 100%;
        }

        .kart {
            background-color: transparent;
            width: 160px; /* Mobilde daha iyi sÄ±ÄŸmasÄ± iÃ§in biraz daralttÄ±m */
            height: 240px;
            perspective: 1000px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent; /* Mobilde tÄ±klama efektini temizler */
        }

        .kart-ic {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
            transform-style: preserve-3d;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08); /* YumuÅŸak gÃ¶lge */
            border-radius: 20px;
        }

        .kart.cevir .kart-ic {
            transform: rotateY(180deg);
        }

        .kart-on, .kart-arka {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Ä°Ã§erik dikeyde yayÄ±lsÄ±n */
            padding: 15px;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Ã–N YÃœZ TASARIMI */
        .kart-on {
            background-color: #ffffff;
            border: 1px solid #fff;
        }

        .resim-alani {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .kart-on img {
            max-width: 100%;
            max-height: 120px;
            object-fit: contain;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .italyanca-metin {
            font-family: 'Patrick Hand', cursive; /* El yazÄ±sÄ± fontu */
            font-size: 1.3rem;
            color: #2c3e50;
            margin-top: 10px;
            line-height: 1.1;
        }

        .ses-ikonu {
            font-size: 18px;
            color: #3498db;
            opacity: 0.6;
            margin-top: 5px;
        }

        /* ARKA YÃœZ TASARIMI */
        .kart-arka {
            background: linear-gradient(135deg, #00b09b, #96c93d); /* Modern yeÅŸil gradyan */
            color: white;
            transform: rotateY(180deg);
            justify-content: center;
        }

        .kart-arka p {
            font-size: 1.2rem;
            font-weight: 700;
            line-height: 1.4;
        }

    </style>
</head>
<body>

    <h1>Comunicazione in Classe</h1>
    <div class="aciklama">Dinlemek ve anlamÄ±nÄ± gÃ¶rmek iÃ§in karta dokunun.</div>

    <div class="kart-container" id="kartAlani"></div>

    <script>
        // --- 1. Kelime Listesi ---
        const kelimeListesi = [
            { it: "Parlate", tr: "KonuÅŸun", resim: "resim1.jpg" },
            { it: "Scrivete", tr: "YazÄ±n", resim: "resim2.jpg" },
            { it: "Leggete", tr: "Okuyun", resim: "resim3.jpg" },
            { it: "Ascoltate", tr: "Dinleyin", resim: "resim4.jpg" },
            { it: "Chiedete e rispondete", tr: "Sorun ve cevaplayÄ±n", resim: "resim5.jpg" },
            { it: "Completate", tr: "TamamlayÄ±n", resim: "resim6.jpg" },
            { it: "Segnate la risposta giusta", tr: "DoÄŸru cevabÄ± iÅŸaretleyin", resim: "resim7.jpg" },
            { it: "Abbinate", tr: "EÅŸleÅŸtirin", resim: "resim8.jpg" },
            { it: "Non capisco", tr: "AnlamÄ±yorum", resim: "resim9.jpg" },
            { it: "Come si scrive?", tr: "NasÄ±l yazÄ±lÄ±r?", resim: "resim10.jpg" },
            { it: "Come si dice in italiano?", tr: "Ä°talyancada nasÄ±l denir?", resim: "resim11.jpg" },
            { it: "Che cosa significa?", tr: "Ne anlama geliyor?", resim: "resim12.jpg" },
            { it: "Come si pronuncia?", tr: "NasÄ±l telaffuz edilir?", resim: "resim13.jpg" },
            { it: "Che cosa dobbiamo fare?", tr: "Ne yapmamÄ±z gerekiyor?", resim: "resim14.jpg" },
            { it: "PuÃ² ripetere, per favore?", tr: "Tekrar edebilir misiniz?", resim: "resim15.jpg" }
        ];

        // --- 2. GeliÅŸmiÅŸ Ses AyarlarÄ± (Hata Ã–nleyicili) ---
        let italyancaSes = null;

        function sesleriYukle() {
            // Hata olursa kod durmasÄ±n diye try-catch iÃ§ine aldÄ±k
            try {
                if (!window.speechSynthesis) return; 
                
                const sesler = window.speechSynthesis.getVoices();
                italyancaSes = sesler.find(ses => ses.lang === 'it-IT') || 
                               sesler.find(ses => ses.lang.includes('it'));
            } catch (e) {
                console.log("Ses motoru hatasÄ±: " + e);
            }
        }

        if (window.speechSynthesis && window.speechSynthesis.onvoiceschanged !== undefined) {
            window.speechSynthesis.onvoiceschanged = sesleriYukle;
        }
        sesleriYukle();

        // --- 3. KartlarÄ± OluÅŸtur ---
        const kartAlani = document.getElementById('kartAlani');

        kelimeListesi.forEach(veri => {
            kartAlani.innerHTML += `
                <div class="kart" onclick="islemYap(this, '${veri.it}')">
                    <div class="kart-ic">
                        <div class="kart-on">
                            <div class="resim-alani">
                                <img src="${veri.resim}" alt="${veri.it}" onerror="this.style.display='none'">
                            </div>
                            <div class="italyanca-metin">${veri.it}</div>
                            <div class="ses-ikonu">ðŸ”Š</div>
                        </div>
                        <div class="kart-arka">
                            <p>${veri.tr}</p>
                        </div>
                    </div>
                </div>
            `;
        });

        // --- 4. TÄ±klama ve Okuma ---
        function islemYap(element, metin) {
            element.classList.toggle('cevir');
            
            // EÄŸer kartÄ±n Ã–N yÃ¼zÃ¼ geliyorsa (arkasÄ± kapalÄ±ysa) konuÅŸmasÄ±n, 
            // sadece TÃ¼rkÃ§e'yi gÃ¶rmek iÃ§in Ã§evirirken konuÅŸsun istersen burayÄ± deÄŸiÅŸtiririz.
            // Åžu an her Ã§eviriÅŸte konuÅŸuyor:
            
            // EÄŸer tarayÄ±cÄ± destekliyorsa konuÅŸ
            if ('speechSynthesis' in window) {
                speakText(metin);
            } else {
                // Desteklenmiyorsa sessizce Ã§evir
                console.log("TarayÄ±cÄ± konuÅŸmayÄ± desteklemiyor");
            }
        }

        function speakText(text) {
            window.speechSynthesis.cancel();
            let msg = new SpeechSynthesisUtterance();
            msg.text = text;
            msg.rate = 0.9;
            
            if (italyancaSes) {
                msg.voice = italyancaSes;
                msg.lang = italyancaSes.lang;
            } else {
                msg.lang = 'it-IT';
            }
            window.speechSynthesis.speak(msg);
        }
    </script>

</body>
</html>
