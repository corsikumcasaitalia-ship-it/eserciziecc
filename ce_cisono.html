    let points = 0;
    const container = document.getElementById('quiz');
    const scoreSpan = document.getElementById('points');

    questions.forEach((q, idx) => {
        const div = document.createElement('div');
        div.className = 'card';
        let bts = '';
        q.o.forEach((opt, i) => {
            bts += `<button onclick="check(this, ${idx}, ${i})">${opt}</button>`;
        });
        div.innerHTML = `<div class="q-text">${q.q}</div>${bts}`;
        container.appendChild(div);
    });

    function check(btn, qIdx, optIdx) {
        const p = btn.parentElement;
        const all = p.querySelectorAll('button');
        all.forEach(b => b.disabled = true);
        if(optIdx === questions[qIdx].a) {
            btn.classList.add('correct');
            points++;
            scoreSpan.innerText = points;
        } else {
            btn.classList.add('wrong');
            all[questions[qIdx].a].classList.add('correct');
        }
    }
